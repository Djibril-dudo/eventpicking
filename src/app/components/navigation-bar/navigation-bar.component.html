<header>
  <!--Navbar-->
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark aqua-gradient">

    <!-- Navbar brand -->
    <logo>
      <a class="navbar-brand" routerLink="/">
        <img src="assets/logo.png" height="30" class="d-inline-block align-top" alt="logo"> Eventpicking
      </a>
    </logo>

    <!-- Collapsible content -->
    <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" mdbRippleRadius routerLink="/home">Home </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" mdbRippleRadius routerLink="/features">Features </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" mdbRippleRadius routerLink="/prices">Preise </a>
        </li>

      </ul>

      <ul class="nav navbar-nav nav-flex-icons ml-auto">
        <li class="nav-item" *ngIf="!fbUser">
          <a class="nav-link waves-effect waves-light" routerLink="/signup">
            <span class="clearfix d-none d-sm-inline-block">Registrieren</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!fbUser">
          <a class="nav-link waves-effect waves-light" routerLink="/login">
            <i class="fa fa-sign-in mr-1"></i>
            <span class="clearfix d-none d-sm-inline-block">Anmelden</span>
          </a>
        </li>

        <li class="nav-item dropdown" dropdown *ngIf="fbUser">
          <a dropdownToggle class="nav-link dropdown-toggle waves-effect waves-light" id="a_toggle_profile">
            <i class="fa fa-user"></i> Profil
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu" role="menu">
            <a class="dropdown-item" routerLink="/dashboard" id="a_profile">Dashboard</a>
            <a class="dropdown-item" (click)="logout()" id="a_logout">Abmelden</a>
          </div>
        </li>
      </ul>


    </links>
    <!-- Collapsible content -->

  </mdb-navbar>
  <!--/.Navbar-->
</header>
