<div [config]="{backdrop: true, ignoreBackdropClick: true}" mdbModal #modal="mdb-modal" class="modal fade" tabindex="-1"
  role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
          <div class="form-row">

            <label for="card-element">
              Credit or debit card
            </label>

            <div id="card-element" #cardInfo class="form-control">
              <!-- a Stripe Element will be inserted here. -->
            </div>

            <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
            <button type="submit" class="btn btn-primary relative waves-light" mdbRippleRadius>Kaufen</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
